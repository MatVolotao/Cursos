<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Project one</title>
    </head>
    <body>
        <div id="app">
           <h1>Reactivity</h1>
           <p>Value: {{count}}</p>
           <p>Name: {{user.name}}</p>
           <p>Occupation:{{user.occupation}}</p>
           <p>Age:{{user.age}}</p>
            {{updateAge()}}
            {{changeValue()}}
        </div>
    </body>
    <script>
        const { createApp, ref, reactive } = Vue;
        createApp({
            setup(){
                let count = ref(0);
                let car = ref('Ford');
                let user = reactive({
                    name:'Francis',
                    occupation:'DEV',
                    age:18
                });
                const changeValue = () => {
                    count.value = 20;
                }

                function updateAge(){
                    setTimeout(()=>{
                        user.age = 20;
                    },3000)
                }
              
                return { updateAge, user, changeValue, count}
            }
        }).mount('#app')
    </script>
</html>
